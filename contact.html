<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Contact</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand spa-link" href="index.html">MY PORTFOLIO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link spa-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link spa-link" href="my-work.html">My Work</a></li>
                    <li class="nav-item"><a class="nav-link spa-link" href="about">About Me</a></li>
                    <li class="nav-item"><a class="nav-link spa-link" href="contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main id="router-view">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="text-center mb-5">
                        <h2 class="display-4 fw-bold">Get In Touch</h2>
                        <p class="text-muted">Fill out the form below to send me an email directly.</p>
                    </div>
                    <div class="card bg-card border-0 p-4 shadow">
                        <form id="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">NAME</label>
                                <input type="text" name="name" class="form-control bg-dark border-secondary text-white" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">EMAIL</label>
                                <input type="email" name="email" class="form-control bg-dark border-secondary text-white" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">MESSAGE</label>
                                <textarea name="message" rows="4" class="form-control bg-dark border-secondary text-white" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 My Portfolio. Built with Bootstrap 5.</p>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
